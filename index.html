<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div>
        <h1>Calculator</h1>
    </div>
    <div id="mainBody">
        
        <div id="screen">
            <div id="screenText"></div>
            <div id="currentText"></div>
        </div>
            
        <div id="buttons">
            <div class="col">
                <div class="buttonCalc operation mainButtons" value="AC" >AC</div>
                <div class="buttonCalc number" value="7" >7</div>
                <div class="buttonCalc number" value="4" >4</div>
                <div class="buttonCalc number" value="1" >1</div>
                <div class="buttonCalc operation" id="comma" value="." >.</div>
            </div>
            <div class="col">
                <div class="buttonCalc operation mainButtons" value="C" >C</div>
                <div class="buttonCalc number" value="8" >8</div>
                <div class="buttonCalc number" value="5" >5</div>
                <div class="buttonCalc number" value="2" >2</div>
                <div class="buttonCalc number" value="0" >0</div>
            </div>
            <div class="col">
                <div class="buttonCalc operation" id="percentage" value="%" >%</div>
                <div class="buttonCalc number" value="9" >9</div>
                <div class="buttonCalc number" value="6" >6</div>
                <div class="buttonCalc number" value="3" >3</div>
                <div class="buttonCalc operation" id="equal" value="=" >=</div>
            </div>
            <div class="col">
                <div class="buttonCalc operation" id="multiply" value="*" >X</div>
                <div class="buttonCalc operation" id="divide" value="/" ><span>&#247;</span></div>
                <div class="buttonCalc operation" id="subtract" value="-" >-</div>
                <div class="buttonCalc operation" id="sum" value="+" >+</div>
            </div>
        </div>
        <div>Copyright Â© 2023 gtsoul-tech <a href="https://github.com/gtsoul-tech/calculatorJs"><image class="githubLogo" src="github-mark-white.png"></image></a></div>
    </div>
</body>
</html>
